<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario General</title>
    <link rel="stylesheet" href="css/styleR.css">
    <script src="validacion/validacionR.js"></script>
</head>

<body>
    <h1>Registro de usuario</h1>
    <form action="SVCliente" method="post" onsubmit="validarR()">
        <label for="username">Nombre:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Registrarse</button>
    </form>

    <br>
    <br>

    <h1>Compra</h1>
    <form action="SVProducto" method="post" onsubmit="validarC()">
        <label id="preguntaCompra">¿Qué producto desea comprar?</label>
        <input type="text" id="productoBuscCompra">

        <label>¿Cuántas unidades desea comprar?</label>
        <input type="text" id="unidadesCompra">

        <button type="submit">Lista de Productos</button>
    </form>

    <br>
    <br>

    <h1>Venta</h1>
    <form action="SVProducto" method="post" onsubmit="validarV()">
        <label id="nombreProd">Nombre del producto</label>
        <input type="text" id="nomProd" name = "nombProducto" required>
        <br>
        <br>

        <label id="precioProd">Precio del producto por unidad</label>
        <input type="text" id="precioProducto" name = "precioProducto" required>
        <br>
        <br>

        <label id="unidadesProd">Unidades</label>
        <input type="text" id="unidadesProducto" name = "unidadesProducto" required>
        <br>
        <br>

        <button type="submit">Vender</button>

        <a href="index.html">
            <p>Atrás</p>
        </a>
    </form>
</body>

</html>
